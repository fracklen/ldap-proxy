<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Common Login</title>

    <!-- Bootstrap -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/custom.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  <body OnLoad="document.loginform.name.focus();">
    <nav class="navbar navbar-inverse navbar-static-top">
      <div class="navbar-collapse collapse">
        <ul class="nav navbar-nav">
          <li class="logo">
            <a>
              <span class="glyphicon glyphicon-lock"></span>
              Service Login
            </a>

          </li>
        </ul>
      </div>
    </nav>
    <div class="container">
      <h1>Welcome to Service Login</h1>
    </div>


    <div class="container col-lg-12">
      <div class="col-lg-1">
      </div>
      <div class="col-lg-6">
      {{ if .DisplayMessage }}
      <div class="alert alert-danger">
        {{ .Message }}
      </div>
      {{ end }}
      <form name="loginform" method="post" action="/login">
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">User name</span>
            <input type="text" id="name" name="name" class="form-control">
          </div>
          <div class="input-group">
            <span class="input-group-addon" id="basic-addon1">Password</span>
            <input type="password" id="password" name="password" class="form-control">
          </div>

          <label for="proxy">Use Service</label>
          {{ range .Proxies }}
          <div class="input-group">
            <span class="input-group-addon">
              <input type="radio" name="proxy" value={{ . }} aria-label="{{ . }}">
            </span>
            <input type="text" class="form-control" aria-label="{{ . }}" value="{{ . }}" readonly>
          </div><!-- /input-group -->
          {{ end}}
          <div class="input-group">
            <button type="submit" class="btn btn-large btn-info" style="float: right; display: block;">Login</button>
          </div>
      </form>
      </div>
      <div class="col-lg-2">
      </div>
    </div>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="/static/js/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="/static/js/bootstrap.min.js"></script>
  </body>
</html>
